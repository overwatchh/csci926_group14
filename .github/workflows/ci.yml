# .github/workflows/ci.yml
name: Test Charts

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Generate Charts
        run: npm run generate-charts

      - name: Run Tests
        run: npm test
      - name: Ensure Playwright report exists
        run: |
          if [ ! -d "playwright-report" ]; then
            echo "‚ùå Playwright report not found! Exiting..."
            exit 1
          fi
      - name: List report folder contents
        run: ls -R playwright-report

      - name: Deploy Playwright report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy to GitHub Pages branch
          folder: playwright-report
